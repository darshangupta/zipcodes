states_allowlist:
  - IN
  - OH
  - GA
  - TX
  - FL
  - NC
  - TN
  - SC
  - AL
  - KY
  - MS
  - AR

cap_threshold: 0.075
min_dscr: 1.2

budget:
  max_cash: 60000

loan:
  rate: 0.065
  term_years: 30
  down_payment_pct: 0.20

cash_costs:
  closing_costs_pct: 0.03
  inspection: 500
  appraisal: 600
  title_insurance: 1000
  rehab: 0
  reserves_months: 3

assumptions:
  vacancy_rate: 0.05
  maintenance_pct: 0.10
  property_management_pct: 0.08
  insurance_pct: 0.015
  capex_pct: 0.05

scoring_weights:
  cap_rate: 0.40
  cash_on_cash: 0.30
  dscr: 0.20
  price: 0.10

geo_level: zip

ingest:
  zhvi_zip: true
  zori_zip: true
  zhvi_city: false
  zori_city: false
  acs_zcta: true
  county_tax: true
  crime_county: true
paths:
  raw_zhvi_zip_csv: "backend/raw/zhvi_zip.csv"
  raw_zori_zip_csv: "backend/raw/zori_zip.csv"
  raw_zhvi_city_csv: "backend/raw/zhvi.csv"
  raw_zori_city_csv: "backend/raw/zori.csv"
  raw_county_tax_csv: "backend/raw/county_property_tax.csv"
  crosswalk_zip_county: "backend/cache/crosswalk_zip_county.parquet"
  crosswalk_zip_zcta: "backend/cache/crosswalk_zip_zcta.parquet"
  inventory_csv: "backend/data/inventory.csv"

data_sources:
  zips: "backend/data/csv/zips.csv"
  baselines: "backend/data/csv/zips.csv"
  prices: "backend/data/csv/zip_price.csv"
  rents: "backend/data/csv/zip_rent.csv"
  taxes: "backend/data/csv/zip_effective_tax.csv"

