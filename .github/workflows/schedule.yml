name: Weekly Zip Code Analysis

on:
  schedule:
    # Run every Monday at 09:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      
      - name: Run analysis
        run: |
          python -m backend.cli run
      
      - name: Upload target_zips.parquet
        uses: actions/upload-artifact@v4
        with:
          name: target-zips
          path: output/target_zips.parquet
          retention-days: 30
      
      - name: Upload zipview.duckdb
        uses: actions/upload-artifact@v4
        with:
          name: zipview-db
          path: output/zipview.db
          retention-days: 30
      
      - name: Upload snapshot
        uses: actions/upload-artifact@v4
        with:
          name: snapshot
          path: backend/out/run_*.parquet
          retention-days: 30
          if-no-files-found: ignore

